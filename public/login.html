<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - Azumi 图床</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="auth-box">
      <h1>Azumi 图床</h1>
      <div class="tabs">
        <button class="tab active" data-tab="login">登录</button>
        <button class="tab" data-tab="register">注册</button>
      </div>

      <form id="loginForm" class="auth-form">
        <input type="text" id="loginUsername" placeholder="用户名" required>
        <input type="password" id="loginPassword" placeholder="密码" required>
        <button type="submit">登录</button>
      </form>

      <form id="registerForm" class="auth-form hidden">
        <input type="text" id="registerUsername" placeholder="用户名" required>
        <input type="password" id="registerPassword" placeholder="密码" required>
        <button type="submit">注册</button>
      </form>

      <div id="message" class="message"></div>
    </div>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
